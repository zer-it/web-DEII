<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - DEII</title>
</head>

<body class="text-white bg-dark">
    <nav class="sticky-top nav-pills"></nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4 bg-white">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <i></i>
                        <p class="text-dark">Calle</p>
                    </li>
                    <li class="list-group-item">
                        <i></i>
                        <p class="text-dark">Telefono</p>
                    </li>
                    <li class="list-group-item">
                        <i></i>
                        <p class="text-dark">Fb</p>
                    </li>
                    <li class="list-group-item">
                        <i></i>
                        <p class="text-dark">algo</p>
                    </li>
                    <li class="list-group-item">
                        <i></i>
                        <p class="text-dark">Twitter</p>
                    </li>
                    <li class="list-group-item">
                        <i></i>
                        <p class="text-dark">Instagram</p>
                    </li>

                </ul>
            </div>
            <div class="col-8">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Dirección</label>
                        <input type="email" class="form-control bg-dark" id="emailFormControlInput" placeholder="email@dominio.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Asunto</label>
                        <input type="email" class="form-control bg-dark" id="subjectFormControlInput" placeholder="Asunto">
                    </div>        
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Mensaje</label>
                        <textarea class="form-control bg-dark" id="dataFormControlInput" rows="6" placeholder="Escriba aquí el mensaje"></textarea>
                    </div>
                    <button class="btn btn-primary" type="button">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="page-footer font-small border border-info"></footer>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body></html>
